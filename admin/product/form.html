<form>
    <!-- Champ Designation -->
    <div class="form-group row">
        <label for="inputDesignation" class="col-sm-2 col-form-label">Désignation</label>
        <div class="col-sm-10">
            <input type="email" class="form-control" id="inputDesignation">
        </div>
    </div>

    <!-- Champ Marque -->
    <div class="form-group row">
        <label for="selectBrand" class="col-sm-2 col-form-label">Marque</label>
        <div class="col-sm-10">
            <select class="form-control" id="selectBrand">
                <option>Choisissez</option>
                <option value="">Marque 1</option>
                <option value="">Marque 2</option>
                <option value="">Marque 3</option>
            </select>
        </div>
    </div>

    <!-- Champ Catégorie -->
    <div class="form-group row">
        <label for="selectCategory" class="col-sm-2 col-form-label">Catégorie</label>
        <div class="col-sm-10">
            <select class="form-control" id="selectCategory">
                <option>Choisissez</option>
                <option value="">Catégorie 1</option>
                <option value="">Catégorie 2</option>
                <option value="">Catégorie 3</option>
            </select>
        </div>
    </div>

    <!-- Champ Prix -->
    <div class="form-group row">
        <label for="inputPrice" class="col-sm-2 col-form-label">Prix</label>
        <div class="col-sm-10">
            <input type="number" step="0.01" class="form-control" id="inputPrice">
        </div>
    </div>

    <!-- Champ Description -->
    <div class="form-group row">
        <label for="textareaDescription" class="col-sm-2 col-form-label">Description</label>
        <div class="col-sm-10">
            <textarea class="form-control" id="textareaDescription"></textarea>
        </div>
    </div>

    <!-- Champ Contenu -->
    <div class="form-group row">
        <label for="textareaContent" class="col-sm-2 col-form-label">Contenu</label>
        <div class="col-sm-10">
            <textarea class="form-control tinymce" id="textareaContent"></textarea>
        </div>
    </div>

    <!-- Champ image -->
    <div class="form-group row">
        <label for="inputImage" class="col-sm-2 col-form-label">Image</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" id="inputImage">
        </div>
    </div>

    <!-- Bouton Valider -->
    <div class="form-group row">
        <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Valider</button>
        </div>
    </div>

    <!-- WYSIWYG editor -->
    <script src="https://cdn.tiny.cloud/1/mrjmq4qadtxpbjbrzs3dhn0fqy6m7gj28f707yykznc8dr99/tinymce/5/tinymce.min.js"
            referrerpolicy="origin"></script>
    <script>
        (function() {
            tinymce.init({
                selector: '#textareaContent',
                height: 300,
                menubar: false,
                plugins: [
                    'advlist autolink lists link image charmap print preview anchor',
                    'searchreplace visualblocks code fullscreen',
                    'insertdatetime media table paste code help wordcount'
                ],
                toolbar: 'undo redo | formatselect | ' +
                    'bold italic backcolor | alignleft aligncenter ' +
                    'alignright alignjustify | bullist numlist outdent indent | ' +
                    'removeformat | help',
                content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }'
            });
        })();
    </script>

</form>
